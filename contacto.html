            <div class="contenedor">

                <h2>Contacto</h2>
                <form action="" class="animate__animated animate__backInUp">

                    <fieldset>
                    <legend>Sexo</legend> 
                    <input type="radio" name="sexo" id="hombre" value="hombre">
                    <label for="hombre">Hombre</label>

                    <input type="radio" name="sexo" id="mujer" value="mujer">
                    <label for="mujer">Mujer</label>
                </fieldset>
                
                <fieldset>
                    <legend>Datos de contacto</legend> 
                    <label for="nombre">Nombre </label><input type="text" name="nombre" id="nombre">
                    <label for="email">Email </label><input type="email" name="email" id="email">
                </fieldset>
                
                <fieldset>
                    <legend>Tipo de consulta</legend>
                    <select name="tipo">                
                        <option value="grafico">Gráfico</option>
                        <option value="web">Web</option>
                        <option value="otro">Otro</option>
                    </select>
                </fieldset>
                
                <fieldset>
                    <legend>Comentarios</legend>
                    <label for="comentario">Comentario</label>
                    <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                </fieldset>
                
                <fieldset>
                    <legend>Recibir una copia</legend>           
                    <input type="checkbox" id="copia" value="Sí">
                    <label for="copia"> Quiero recibir una copia en mi correo</label>
                </fieldset>
                
                <fieldset>
                    <legend>Enviar</legend>
                    <input type="submit" value="Enviar formulario" class="boton">
